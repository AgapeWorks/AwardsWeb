    <section>
        <div class="center-box">
            <h1 class="LoginTitle">CREATE YOUR ACCOUNT</h1>

            <form onsubmit="return validateSignUpForm()">
                <!-- First Name & Last Name -->
                <div class="name-row">
                    <input type="text" id="firstName" placeholder="First Name" class="input-box" required>
                    <input type="text" id="lastName" placeholder="Last Name" class="input-box" required>
                </div>

                <!-- Email Address -->
                <!-- Email Address -->
                <div class="form-group">
                    <input type="email" id="signUpEmail" placeholder="Email Address" class="input-box" required>
                </div>

                <!-- Password & Confirm Password -->
                <div class="name-row">
                    <input type="password" id="signUpPassword" placeholder="Password" class="input-box" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="input-box"
                        required>
                </div>
                <!-- Address 1 & Address 2 -->
                <div class="name-row">
                    <input type="text" id="address1" placeholder="Address 1" class="input-box" required>
                    <input type="text" id="address2" placeholder="Address 2" class="input-box">
                </div>

                <!-- City & State -->
                <div class="name-row">
                    <input type="text" id="city" placeholder="City" class="input-box" required>
                    <input type="text" id="state" placeholder="State" class="input-box" required>
                </div>

                <!-- Country & Zip Code -->
                <div class="name-row">
                    <input type="text" id="country" placeholder="Country" class="input-box" required>
                    <input type="text" id="zip" placeholder="Zip Code" class="input-box" required>
                </div>
                <!-- Mobile Number -->
                <div class="form-group">
                    <input type="number" id="mobile" placeholder="Mobile Number" class="input-box" required>
                </div>



                <!-- Sign Up Button -->
                <div class="action-row">
                    <button type="submit" class="btn sign-in-btn fixed-width">Sign Up</button>
                </div>
            </form>
        </div>
    </section>
